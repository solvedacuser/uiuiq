<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 - 청년 정책 모음</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        .error-icon {
            font-size: 6rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/youth-policy/main">
                <i class="fas fa-graduation-cap me-2"></i>청년 정책 모음
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/youth-policy/list">정책 목록</a>
                <a class="nav-link" href="/youth-policy/new">정책 등록</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                
                <h1 class="display-4 mb-3" th:text="${errorTitle} ?: '오류 발생'">오류 발생</h1>
                
                <p class="lead mb-4" th:text="${errorDescription} ?: '예기치 않은 오류가 발생했습니다.'">
                    예기치 않은 오류가 발생했습니다.
                </p>
                
                <div th:if="${statusCode}" class="alert alert-danger">
                    <strong>오류 코드:</strong> <span th:text="${statusCode}">500</span>
                </div>
                
                <div th:if="${errorMessage != null or message != null}" class="alert alert-info">
                    <strong>상세 정보:</strong> <span th:text="${errorMessage != null ? errorMessage : message}">오류 메시지</span>
                </div>
                
                <div class="mt-4">
                    <a href="/youth-policy/main" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home me-1"></i>메인 페이지로
                    </a>
                    <a href="/youth-policy/list" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-list me-1"></i>정책 목록보기
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        문제가 계속 발생하면 관리자에게 문의해주세요.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 청년 정책 모음 사이트. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
