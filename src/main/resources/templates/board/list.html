<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
    <title>게시판 - 청년 정책 모음</title>
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <!-- Header Section -->
    <section class="gradient-header">
        <div class="container">
            <h1 class="display-5">
                <i class="fas fa-comments me-2"></i>게시판
            </h1>
            <p class="lead">자유롭게 소통하는 공간입니다</p>
        </div>
    </section>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>전체 게시글</h4>
            <a href="/board/write" class="btn btn-gradient">
                <i class="fas fa-pen me-1"></i>글쓰기
            </a>
        </div>

        <!-- Board Table -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="board-table mb-0">
                    <thead>
                        <tr>
                            <th width="10%">번호</th>
                            <th width="50%">제목</th>
                            <th width="15%">작성자</th>
                            <th width="25%">작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="board : ${boards}">
                            <td th:text="${board.id}">1</td>
                            <td>
                                <a th:href="@{/board/view/{id}(id=${board.id})}" 
                                   class="text-decoration-none text-dark fw-semibold"
                                   th:text="${board.title}">제목</a>
                            </td>
                            <td th:text="${board.author}">작성자</td>
                            <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">
                                2023-01-01
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(boards)}">
                            <td colspan="4" class="text-center text-muted py-5">
                                <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                작성된 게시글이 없습니다.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Scripts -->
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
