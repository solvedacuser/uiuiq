<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta charset="UTF-8">
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .write-btn { float: right; margin: 20px 0; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>게시판</h1>
    
    <a href="/board/write" class="write-btn">글쓰기</a>
    
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">1</td>
                <td>
                    <a th:href="@{/board/view/{id}(id=${board.id})}" 
                       th:text="${board.title}">제목</a>
                </td>
                <td th:text="${board.author}">작성자</td>
                <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">
                    2023-01-01
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
