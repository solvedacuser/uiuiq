<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
    <title>글쓰기 - 게시판</title>
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <!-- Header Section -->
    <section class="form-header">
        <div class="container">
            <h1 class="display-5">
                <i class="fas fa-pen me-2"></i>새 글 작성
            </h1>
            <p class="lead">게시글을 작성해주세요</p>
        </div>
    </section>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card form-card">
                    <div class="card-body p-4">
                        <form action="/board/write" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label required">제목</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       placeholder="제목을 입력하세요" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="author" class="form-label required">작성자</label>
                                <input type="text" class="form-control" id="author" name="author" 
                                       placeholder="작성자명을 입력하세요" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="content" class="form-label required">내용</label>
                                <textarea class="form-control" id="content" name="content" 
                                          rows="10" placeholder="내용을 입력하세요" required></textarea>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/board/list" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>목록으로
                                </a>
                                <button type="submit" class="btn btn-gradient">
                                    <i class="fas fa-save me-1"></i>등록
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Scripts -->
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
