<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${policy.id != null ? '정책 수정' : '정책 등록'} + ' - 청년 정책 모음'">정책 등록/수정 - 청년 정책 모음</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        .form-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/youth-policy/main">
                <i class="fas fa-graduation-cap me-2"></i>청년 정책 모음
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/youth-policy/list">정책 목록</a>
                <a class="nav-link" href="/youth-policy/new">정책 등록</a>
            </div>
        </div>
    </nav>

    <!-- Form Header -->
    <section class="form-header text-center">
        <div class="container">
            <h1 class="display-5" th:text="${policy.id != null ? '정책 수정' : '새 정책 등록'}">정책 등록</h1>
            <p class="lead" th:text="${policy.id != null ? '정책 정보를 수정하세요' : '새로운 청년 정책을 등록하세요'}">정책 정보 입력</p>
        </div>
    </section>

    <div class="container my-5">
        <!-- Error Messages -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Validation Errors -->
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <h6><i class="fas fa-exclamation-triangle me-2"></i>입력 오류가 있습니다:</h6>
            <ul class="mb-0">
                <li th:each="error : ${#fields.allErrors()}" th:text="${error}">오류 메시지</li>
            </ul>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card form-card">
                    <div class="card-body p-4">
                        <form th:action="${policy.id != null ? '/youth-policy/' + policy.id + '/edit' : '/youth-policy/new'}" 
                              method="post" th:object="${policy}">
                            
                            <div class="row">
                                <!-- 기본 정보 -->
                                <div class="col-md-12">
                                    <h4 class="mb-4"><i class="fas fa-info-circle me-2"></i>기본 정보</h4>
                                </div>
                                
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="title" class="form-label required">정책명</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" 
                                               placeholder="정책명을 입력하세요" maxlength="200" required>
                                        <div th:if="${#fields.hasErrors('title')}" class="text-danger mt-1">
                                            <small th:errors="*{title}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="category" class="form-label required">정책 분야</label>
                                        <select class="form-select" id="category" th:field="*{category}" required>
                                            <option value="">분야를 선택하세요</option>
                                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">분야</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('category')}" class="text-danger mt-1">
                                            <small th:errors="*{category}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="mb-4">
                                        <label for="description" class="form-label required">정책 설명</label>
                                        <textarea class="form-control" id="description" th:field="*{description}" 
                                                  rows="4" placeholder="정책에 대한 자세한 설명을 입력하세요" required></textarea>
                                        <div th:if="${#fields.hasErrors('description')}" class="text-danger mt-1">
                                            <small th:errors="*{description}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- 대상 및 자격 -->
                                <div class="col-md-12">
                                    <h4 class="mb-4"><i class="fas fa-users me-2"></i>대상 및 자격</h4>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="targetAge" class="form-label">대상 연령</label>
                                        <input type="text" class="form-control" id="targetAge" th:field="*{targetAge}" 
                                               placeholder="예: 19~34세" maxlength="100">
                                        <div th:if="${#fields.hasErrors('targetAge')}" class="text-danger mt-1">
                                            <small th:errors="*{targetAge}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label required">정책 상태</label>
                                        <select class="form-select" id="status" th:field="*{status}" required>
                                            <option value="">상태를 선택하세요</option>
                                            <option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat.description}">상태</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('status')}" class="text-danger mt-1">
                                            <small th:errors="*{status}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="mb-4">
                                        <label for="eligibility" class="form-label">신청 자격</label>
                                        <textarea class="form-control" id="eligibility" th:field="*{eligibility}" 
                                                  rows="3" placeholder="신청 자격 요건을 입력하세요"></textarea>
                                        <div th:if="${#fields.hasErrors('eligibility')}" class="text-danger mt-1">
                                            <small th:errors="*{eligibility}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- 지원 내용 및 신청 -->
                                <div class="col-md-12">
                                    <h4 class="mb-4"><i class="fas fa-gift me-2"></i>지원 내용 및 신청</h4>
                                </div>

                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="benefits" class="form-label">지원 내용</label>
                                        <textarea class="form-control" id="benefits" th:field="*{benefits}" 
                                                  rows="3" placeholder="지원 내용을 입력하세요"></textarea>
                                        <div th:if="${#fields.hasErrors('benefits')}" class="text-danger mt-1">
                                            <small th:errors="*{benefits}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="applicationMethod" class="form-label">신청 방법</label>
                                        <textarea class="form-control" id="applicationMethod" th:field="*{applicationMethod}" 
                                                  rows="3" placeholder="신청 방법을 입력하세요"></textarea>
                                        <div th:if="${#fields.hasErrors('applicationMethod')}" class="text-danger mt-1">
                                            <small th:errors="*{applicationMethod}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label">신청 시작일</label>
                                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                                        <div th:if="${#fields.hasErrors('startDate')}" class="text-danger mt-1">
                                            <small th:errors="*{startDate}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <label for="endDate" class="form-label">신청 마감일</label>
                                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                                        <div th:if="${#fields.hasErrors('endDate')}" class="text-danger mt-1">
                                            <small th:errors="*{endDate}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- 기관 및 연락처 -->
                                <div class="col-md-12">
                                    <h4 class="mb-4"><i class="fas fa-building me-2"></i>기관 및 연락처</h4>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="organizer" class="form-label required">주관 기관</label>
                                        <input type="text" class="form-control" id="organizer" th:field="*{organizer}" 
                                               placeholder="주관 기관명을 입력하세요" maxlength="100" required>
                                        <div th:if="${#fields.hasErrors('organizer')}" class="text-danger mt-1">
                                            <small th:errors="*{organizer}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="websiteUrl" class="form-label">관련 웹사이트</label>
                                        <input type="url" class="form-control" id="websiteUrl" th:field="*{websiteUrl}" 
                                               placeholder="https://example.com" maxlength="500">
                                        <div th:if="${#fields.hasErrors('websiteUrl')}" class="text-danger mt-1">
                                            <small th:errors="*{websiteUrl}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="mb-4">
                                        <label for="contactInfo" class="form-label">문의처</label>
                                        <textarea class="form-control" id="contactInfo" th:field="*{contactInfo}" 
                                                  rows="2" placeholder="전화번호, 이메일 등 문의처 정보를 입력하세요"></textarea>
                                        <div th:if="${#fields.hasErrors('contactInfo')}" class="text-danger mt-1">
                                            <small th:errors="*{contactInfo}">오류 메시지</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- 버튼 -->
                                <div class="col-md-12">
                                    <hr>
                                    <div class="d-flex justify-content-between">
                                        <a href="/youth-policy/list" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left me-1"></i>취소
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-1"></i>
                                            <span th:text="${policy.id != null ? '수정' : '등록'}">등록</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 청년 정책 모음 사이트. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
