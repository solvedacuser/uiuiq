<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년 정책 모음 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
        }
        .category-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .policy-card {
            border-left: 4px solid #667eea;
        }
        .stats-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/youth-policy/main">
                <i class="fas fa-graduation-cap me-2"></i>청년 정책 모음
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/youth-policy/list">정책 목록</a>
                <a class="nav-link" href="/youth-policy/new">정책 등록</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">청년을 위한 정책 정보</h1>
            <p class="lead mb-4">다양한 청년 지원 정책을 한 곳에서 확인하고 신청하세요</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="/youth-policy/list" method="get" class="d-flex">
                        <input class="form-control form-control-lg me-2" type="search" name="keyword" 
                               placeholder="정책명이나 키워드를 입력하세요..." aria-label="Search">
                        <button class="btn btn-light btn-lg" type="submit">
                            <i class="fas fa-search"></i> 검색
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="py-5">
        <div class="container">
            <div class="row text-center mb-5">
                <div class="col-md-4">
                    <div class="card stats-card p-4">
                        <h3 th:text="${activePolicies != null ? #lists.size(activePolicies) : 0}">0</h3>
                        <p class="mb-0">진행중인 정책</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card p-4">
                        <h3 th:text="${categoryStats != null ? #maps.size(categoryStats) : 0}">0</h3>
                        <p class="mb-0">정책 분야</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card p-4">
                        <h3 th:text="${latestPolicies != null ? #lists.size(latestPolicies) : 0}">0</h3>
                        <p class="mb-0">최신 정책</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">정책 분야별 보기</h2>
            <div class="row g-4">
                <div class="col-md-3" th:each="category : ${categories}" th:if="${categories != null}">
                    <div class="card category-card h-100 text-center p-4">
                        <div class="card-body">
                            <i class="fas fa-briefcase fa-3x text-primary mb-3" 
                               th:class="${category == '취업'} ? 'fas fa-briefcase fa-3x text-primary mb-3' : 
                                         (${category == '창업'} ? 'fas fa-rocket fa-3x text-success mb-3' :
                                         (${category == '주거'} ? 'fas fa-home fa-3x text-warning mb-3' :
                                         (${category == '복지'} ? 'fas fa-heart fa-3x text-danger mb-3' :
                                         (${category == '교육'} ? 'fas fa-graduation-cap fa-3x text-info mb-3' :
                                         (${category == '문화'} ? 'fas fa-palette fa-3x text-secondary mb-3' :
                                         'fas fa-users fa-3x text-dark mb-3')))))"></i>
                            <h5 class="card-title" th:text="${category}">분야명</h5>
                            <p class="text-muted" th:text="${categoryStats != null && categoryStats[category] != null ? categoryStats[category] + '개 정책' : '0개 정책'}">정책 수</p>
                            <a th:href="@{/youth-policy/list(category=${category})}" class="btn btn-outline-primary">보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Latest Policies Section -->
    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>최신 정책</h2>
                <a href="/youth-policy/list" class="btn btn-primary">전체 보기</a>
            </div>
            <div class="row g-4" th:if="${latestPolicies != null}">
                <div class="col-md-6" th:each="policy : ${latestPolicies}">
                    <div class="card policy-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="badge bg-primary" th:text="${policy.category}">분야</span>
                                <span class="badge" 
                                      th:classappend="${policy.status.name() == 'ACTIVE'} ? 'bg-success' : (${policy.status.name() == 'CLOSED'} ? 'bg-danger' : (${policy.status.name() == 'UPCOMING'} ? 'bg-warning' : 'bg-secondary'))"
                                      th:text="${policy.status.description}">상태</span>
                            </div>
                            <h5 class="card-title">
                                <a th:href="@{/youth-policy/{id}(id=${policy.id})}" 
                                   class="text-decoration-none" th:text="${policy.title}">정책명</a>
                            </h5>
                            <p class="card-text text-muted" th:text="${#strings.abbreviate(policy.description, 100)}">정책 설명</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:text="${policy.organizer}">주관기관</small>
                                <small class="text-muted" th:text="${#temporals.format(policy.createdAt, 'yyyy-MM-dd')}">등록일</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Active Policies Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-4">진행중인 정책</h2>
            <div class="row g-3">
                <div class="col-md-12" th:each="policy : ${activePolicies}" th:if="${activePolicies != null}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h6 class="mb-1">
                                        <a th:href="@{/youth-policy/{id}(id=${policy.id})}" 
                                           class="text-decoration-none" th:text="${policy.title}">정책명</a>
                                    </h6>
                                    <p class="text-muted mb-1" th:text="${#strings.abbreviate(policy.description, 80)}">설명</p>
                                    <small class="text-muted" th:text="${policy.organizer}">주관기관</small>
                                </div>
                                <div class="col-md-2 text-center">
                                    <span class="badge bg-primary" th:text="${policy.category}">분야</span>
                                </div>
                                <div class="col-md-2 text-end">
                                    <small class="text-muted" th:if="${policy.endDate != null}" 
                                           th:text="'~' + ${#temporals.format(policy.endDate, 'MM/dd')}">마감일</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 청년 정책 모음 사이트. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
