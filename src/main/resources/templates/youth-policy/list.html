<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년 정책 목록 - 청년 정책 모음</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .policy-card {
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }
        .policy-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        .category-filter {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/youth-policy/main">
                <i class="fas fa-graduation-cap me-2"></i>청년 정책 모음
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/youth-policy/list">정책 목록</a>
                <a class="nav-link" href="/youth-policy/new">정책 등록</a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">청년 정책 검색</h2>
                    <form action="/youth-policy/list" method="get" class="d-flex">
                        <input class="form-control form-control-lg me-2" type="search" name="keyword" 
                               th:value="${keyword}" placeholder="정책명이나 키워드를 입력하세요..." aria-label="Search">
                        <button class="btn btn-light btn-lg" type="submit">
                            <i class="fas fa-search"></i> 검색
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="container my-5">
        <!-- Category Filter -->
        <div class="category-filter">
            <h5 class="mb-3">
                <i class="fas fa-filter me-2"></i>분야별 필터
            </h5>
            <div class="d-flex flex-wrap gap-2">
                <a href="/youth-policy/list" 
                   class="btn btn-sm" 
                   th:classappend="${selectedCategory == null} ? 'btn-primary' : 'btn-outline-primary'">
                    전체
                </a>
                <a th:each="category : ${categories}" 
                   th:href="@{/youth-policy/list(category=${category})}"
                   class="btn btn-sm"
                   th:classappend="${selectedCategory == category} ? 'btn-primary' : 'btn-outline-primary'"
                   th:text="${category}">분야</a>
            </div>
        </div>

        <!-- Search Results Info -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4>
                    <span th:if="${keyword != null and !keyword.isEmpty()}" th:text="|&quot;${keyword}&quot; 검색 결과|">검색 결과</span>
                    <span th:if="${selectedCategory != null and !selectedCategory.isEmpty()}" th:text="|${selectedCategory} 분야 정책|">분야별 정책</span>
                    <span th:if="${keyword == null and selectedCategory == null}">전체 정책</span>
                </h4>
                <p class="text-muted mb-0">
                    총 <strong th:text="${totalElements}">0</strong>개의 정책이 있습니다.
                </p>
            </div>
            <div>
                <a href="/youth-policy/new" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i>새 정책 등록
                </a>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Policy List -->
        <div class="row g-4">
            <div class="col-12" th:each="policy : ${policies.content}">
                <div class="card policy-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="d-flex align-items-center mb-2">
                                    <span class="badge bg-primary me-2" th:text="${policy.category}">분야</span>
                                    <span class="badge me-2" 
                                          th:classappend="${policy.status.name() == 'ACTIVE'} ? 'bg-success' : (${policy.status.name() == 'CLOSED'} ? 'bg-danger' : (${policy.status.name() == 'UPCOMING'} ? 'bg-warning text-dark' : 'bg-secondary'))"
                                          th:text="${policy.status.description}">상태</span>
                                    <small class="text-muted" th:if="${policy.targetAge != null}" th:text="'대상: ' + ${policy.targetAge}">대상 연령</small>
                                </div>
                                <h5 class="card-title mb-2">
                                    <a th:href="@{/youth-policy/{id}(id=${policy.id})}" 
                                       class="text-decoration-none" th:text="${policy.title}">정책명</a>
                                </h5>
                                <p class="card-text text-muted mb-2" 
                                   th:text="${#strings.abbreviate(policy.description, 150)}">정책 설명</p>
                                <div class="d-flex align-items-center text-muted">
                                    <i class="fas fa-building me-1"></i>
                                    <span th:text="${policy.organizer}">주관기관</span>
                                    <span class="mx-2">|</span>
                                    <i class="fas fa-calendar me-1"></i>
                                    <span th:text="${#temporals.format(policy.createdAt, 'yyyy-MM-dd')}">등록일</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-end">
                                    <div class="mb-3">
                                        <div th:if="${policy.startDate != null and policy.endDate != null}">
                                            <small class="text-muted d-block">신청 기간</small>
                                            <strong th:text="|${#temporals.format(policy.startDate, 'yyyy-MM-dd')} ~ ${#temporals.format(policy.endDate, 'yyyy-MM-dd')}|">
                                                신청 기간
                                            </strong>
                                        </div>
                                        <div th:if="${policy.endDate != null and policy.startDate == null}">
                                            <small class="text-muted d-block">마감일</small>
                                            <strong th:text="${#temporals.format(policy.endDate, 'yyyy-MM-dd')}">마감일</strong>
                                        </div>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/youth-policy/{id}(id=${policy.id})}" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye me-1"></i>상세보기
                                        </a>
                                        <a th:href="@{/youth-policy/{id}/edit(id=${policy.id})}" 
                                           class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-edit me-1"></i>수정
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(policies.content)}" class="text-center py-5">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">검색 결과가 없습니다</h4>
            <p class="text-muted">다른 키워드로 검색하시거나 새로운 정책을 등록해보세요.</p>
            <a href="/youth-policy/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>새 정책 등록
            </a>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" aria-label="Policy pagination" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/youth-policy/list(page=${currentPage - 1}, category=${selectedCategory}, keyword=${keyword})}">
                        이전
                    </a>
                </li>
                
                <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                    class="page-item" 
                    th:classappend="${pageNum == currentPage} ? 'active'"
                    th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2}">
                    <a class="page-link" 
                       th:href="@{/youth-policy/list(page=${pageNum}, category=${selectedCategory}, keyword=${keyword})}"
                       th:text="${pageNum + 1}">1</a>
                </li>
                
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/youth-policy/list(page=${currentPage + 1}, category=${selectedCategory}, keyword=${keyword})}">
                        다음
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 청년 정책 모음 사이트. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
