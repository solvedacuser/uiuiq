spring.application.name=youth-policy

# Database Configuration
spring.datasource.url=jdbc:h2:mem:youthpolicydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization - API 데이터 사용으로 비활성화
spring.sql.init.mode=never

server.port=8080
server.address=localhost

# 온통청년 API 설정
ontong.youth.api.key=cee82b04-eed9-40e1-aa5b-c1bf736ec7c1
ontong.youth.api.url=https://www.youthcenter.go.kr/go/ythip/getPlcy

# 자동 데이터 로드 설정 (애플리케이션 시작 시)
youth.policy.auto-load.enabled=true
youth.policy.auto-load.size=100
