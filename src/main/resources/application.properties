spring.application.name=youth-policy

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/test1234?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# SQL Initialization - API 데이터 사용으로 비활성화
spring.sql.init.mode=never

server.port=8080
server.address=localhost

# 온통청년 API 설정
ontong.youth.api.key=cee82b04-eed9-40e1-aa5b-c1bf736ec7c1
ontong.youth.api.url=https://www.youthcenter.go.kr/go/ythip/getPlcy

# 자동 데이터 로드 설정 (애플리케이션 시작 시)
youth.policy.auto-load.enabled=true
youth.policy.auto-load.size=100
