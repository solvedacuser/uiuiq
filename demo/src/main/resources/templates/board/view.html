<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 보기</title>
    <meta charset="UTF-8">
    <style>
        .board-view { margin: 20px; }
        .board-header { margin-bottom: 20px; }
        .board-content { margin: 20px 0; min-height: 200px; }
        .btn-group { margin-top: 15px; }
        .btn-group a { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="board-view">
        <div class="board-header">
            <h2 th:text="${board.title}">제목</h2>
            <p>
                작성자: <span th:text="${board.author}">작성자</span> | 
                작성일: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">2023-01-01</span>
            </p>
        </div>
        
        <div class="board-content">
            <p th:text="${board.content}">내용</p>
        </div>
        
        <div class="btn-group">
            <a th:href="@{/board/edit/{id}(id=${board.id})}">수정</a>
            <a th:href="@{/board/delete/{id}(id=${board.id})}" 
               onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
            <a href="/board/list">목록</a>
        </div>
    </div>
</body>
</html>
